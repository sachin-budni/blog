<div class="main-blog">
  <div class="blog-div">
      <mat-card class="example-card" *ngIf="blogData | async as blog">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="header-name">
            <h1>
              {{blog?.title}}
            </h1>
          </mat-card-title>
          <mat-card-subtitle>
            <div [innerHTML]="blog?.authorName">Created By: {{blog?.authorName}}</div>
          </mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image [style.background-image]="'url('+blog?.titleImage+')'" class="title-images"></div>
        <!-- <img mat-card-image [src]="blog?.titleImage" alt="title-image"> -->
        <p>category: {{blog?.category}}</p>
        <mat-card-content>
          <div class="content">
            <div *ngFor="let content of blog.content">

              <ng-container *ngIf="content?.paragraph">
                <div [innerHTML]="content?.paragraph"></div>
              </ng-container>
              
              <ng-container *ngIf="content?.image">
                <img [src]="content?.image" alt="" class="contentImage">
              </ng-container>

              <ng-container *ngIf="content?.link">
                <div class="videoWrapper">
                  <iframe width="420" height="345" class="youtube-link" [src]="content?.link | safe">
                  </iframe>
                </div>
              </ng-container>
              
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="actions" fxLayoutAlign="center"  fxLayout="row" style="left: 40%">
            <svg  matTooltip="Facebook" class="social-icons" viewBox="0 0 24 24">
                <path fill="#000000" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z" />
            </svg>
            <svg matTooltip="Twitter" class="social-icons" viewBox="0 0 24 24">
                <path fill="#000000" d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
            </svg>
            <svg matTooltip="Instagram" class="social-icons" viewBox="0 0 24 24">
                <path fill="#000000" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
            </svg>
          </div>
        </mat-card-actions>
      </mat-card>
  </div>
</div>

<div *ngIf="spinner">
  <div fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="noData">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h3>No Data ...</h3>
    <img src="assets/nodata.svg" alt="No data found" style="width: 40%">
  </div>
</div>
